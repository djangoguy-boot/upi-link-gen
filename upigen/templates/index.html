<!DOCTYPE html>
<html>
<head>
    <title>UPI Payment Link Generator with QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h2 class="mb-4">UPI Payment Link Generator</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">UPI ID</label>
            <input type="text" name="upi_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" name="amount" class="form-control" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>

    {% if upi_link %}
    <div class="alert alert-success mt-4">
        <strong>Generated UPI Link:</strong><br>
        <code>{{ upi_link }}</code>
    </div>

    <div class="mt-4">
        <h5>QR Code:</h5>
        <img src="data:image/png;base64,{{ qr_code }}" alt="UPI QR Code" style="max-width: 250px;">
    </div>
    {% endif %}
</body>
</html>
